    - description: A good toolbox providing availability and performance over five
        nodes
      free: false
      id: DA1833F3-701A-41CB-BB0C-9CFC7DD95CB3
      metadata:
        backup:
          enabled: true
          instance_group: postgres
        ingress_instance_group: haproxy
        instance_group_config:
        - name: postgres
          nodes: 2
          persistent_disk_type: 100GB
          vm_type: small
        - name: haproxy				#Haproxy need as Loadbalancer by patroni
          nodes: 1
          vm_type: small
        networks:
        - name: default
        properties:				#Only used by ip based plans
          postgres:
            ssl: #needed when set to ip/nodns-mode
              cakey: ((<bosh-name>/osb/postgres/ca.private_key)) #bosh credhub path or string used as root-ca
              ca: ((/<bosh-name>/osb/postgres/ca.certificate))((/<bosh-name>/osb/postgres/ca.ca)) #bosh credhub path or string used as root-ca
      name: l-ip
      platform: BOSH
